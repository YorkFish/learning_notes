<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <!-- 1. 创建容器 -->
    <div id="app1">
        {{msg}}
	</div>
    <div id="app2">
        {{msg}}
    </div>

    <script type="text/javascript">
        // 2. 创建 Vue 实例
        new Vue({
            el: "#app1",
            data: {
                msg: "你好",
            },
        });

        var vm = new Vue({
            el: "#app2",
            data: {
                msg: "数据",
            },
        });
        /* 在控制台
        > vm.msg = "姓名";
        <· "姓名"
        */
    </script>
</body>
</html>
