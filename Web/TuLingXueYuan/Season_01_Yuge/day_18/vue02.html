<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>模板语法</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{str}}</p>
        <p>{{obj}}</p>
        <p>{{arr}}</p>
        <p>{{1+1}}</p>
        <p>{{1>0?'Y':'N'}}</p>
        <!--
        <p>{{var n = 1;}}</p>
            [Vue warn]: Error compiling template:
        -->
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: 12,
                str: "34",
                obj: {
                    name: "zhangsan",
                    age: 18,
                },
                arr: [5, 6, 'a', 'b'],
            },
        });
    </script>
</body>
</html>
