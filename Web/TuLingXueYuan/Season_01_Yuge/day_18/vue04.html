<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>属性操作</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue 1 版本可以这么用，但 2 版本改了
        <a href={{url}}>百度</a>
        -->
        <!-- 1.1 完整写法 v-bind:href="url" -->
        <a v-bind:href="url1">百度</a> <br>

        <!-- 1.2 简写（推荐） :href="url" -->
        <a :href="url2" :title="msg">博客园</a>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                url1: "https://www.baidu.com",
                url2: "https://www.cnblogs.com",
                msg: "点我去博客园",
            },
        });
    </script>
</body>
</html>
