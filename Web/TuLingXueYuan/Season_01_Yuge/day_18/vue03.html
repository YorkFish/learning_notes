<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文本指令</title>
    <script src="/./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="msg"></p>
        <p v-text="msg"></p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "<h1>你好</h1>",
            },
        });
    </script>
</body>
</html>
