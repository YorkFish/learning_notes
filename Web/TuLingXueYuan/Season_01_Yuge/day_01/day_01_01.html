<!-- 注释 -->
<!DOCTYPE html>                     <!-- 告诉浏览器用 html 解析 -->
<html>                              <!-- html 是网页中最大的标签 -->
    <head>                          <!-- head 头 一般是网页的设置，不直接显示在页面中 -->
        <meta charset="utf-8">      <!-- 设置网页编码格式 -->
        <title>网页的标题</title>
    </head>

    <body>                          <!-- body 体 主要写显示在网页中的内容 -->
        这里是 body 体              <!-- 标题标签 -->

        <!-- 标题标签 -->
        <h1>1 级标题</h1>
        <h2>2 级标题</h2>
        <h3>3 级标题</h3>
        <h4>4 级标题</h4>
        <h5>5 级标题</h5>
        <h6>6 级标题</h6>

        L&uuml                      <!-- Lü -->
    </body>
</html>
