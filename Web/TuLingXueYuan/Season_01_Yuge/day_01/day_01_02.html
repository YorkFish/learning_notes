<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表与表格</title>
    </head>

    <body>
        <!-- 1. 段落标签 -->
        <p>和风熏柳，花香醉人，正是南国春光漫烂季节。</p>

        <!-- 2. 列表 -->
        <!-- 2.1 无序列表 ul + li
            注意：ul 标签中只能写 li 标签 -->
        <ul>
            <li>无序列表一</li>
            <li>无序列表二</li>
            <li>无序列表三</li>
        </ul>
    
        <!-- 2.2 有序列表 ol + li
            有序列表中有 type 属性和 start 属性
            type: 设置有列表的标记类型
            start: 设置列表项标记的起始位置 -->
        <ol type="i" start="5">
            <li>有序列表一</li>
            <li>有序列表二</li>
            <li>有序列表三</li>
        </ol>
    
        <!-- 2.3 自定义列表 dl + dt + dd -->
        <dl>
            <dt>dt 自定义列表一</dt>
            <dd>dd 自定义列表一的内容</dd>
            <dd>dd 自定义列表一的内容</dd>
            <dt>dt 自定义列表二</dt>
            <dd>dd 自定义列表二的内容</dd>
        </dl>
    
        <!-- 3. 表格标签
                table        声明一个表格
                th           表头，默认水平居中，有加粗效果
                tr           行
                td           列 -->
        <!-- 3.1 table 的属性：
                width:       设置单元格的总体宽度
                height:      设置单元格的总体高度
                border:      设置边框显示与否
                cellpadding: 设置表格中的内容与边框的间距
                cellspacing: 设置表格与表格的间距

                单元格合并：
                colspan:     设置水平方向一个单元格占据的宽度
                rowspan:     设置垂直方向一个单元格占据的高度

                单元格内容的对齐方式: 
                水平对齐方式
                align:     （默认靠左显示）
                center:      居中
                right:       靠右
                垂直对齐方式
                valign:    （默认垂直居中）
                top:         靠上
                bottom:      靠下
                
                注意：
                    如果给 tr 设置，会影响整行
                    如果给 td 设置，只影响当前的单元格 -->
        <table border="1" cellpadding="10px" cellspacing="0" width="500px" height="280px">
            <tr>
                <th colspan="4">表头</th>
            </tr>

            <!-- 第二行 -->
            <tr align="center">
                <td rowspan="2">(2, 1) + (3, 1)</td>
                <td>(2, 2)</td>
                <td>(2, 3)</td>
                <td>(2, 4)</td>
            </tr>

            <!-- 第三行 -->
            <tr>
                <td>(3, 2)</td>
                <td>(3, 3)</td>
                <td>(3, 4)</td>
            </tr>

            <!-- 第四行 -->
            <tr>
                <td valign="top">(4, 1)</td>
                <td align="right" valign="bottom">(4, 2)</td>
                <td valign="bottom">(4, 3)</td>
                <td align="right" valign="top">(4, 4)</td>
            </tr>
        </table>

        <!-- 4. 换行 -->
        不加 br；不加 br；加 br；<br>
        加 br；<br>

        <!-- 5. 水平分割线 -->
        <hr><br>
        <hr width="50px"><br>
        <hr width="50%" align="right" size="1">

        <!-- 6. 区块元素
            没有默认样式（没有默认的语义）
            div: 独占一行，一般用来划定一块区域，配合 css 在布局中使用 -->
        <div>这是一个 div</div>
    </body>
</html>
