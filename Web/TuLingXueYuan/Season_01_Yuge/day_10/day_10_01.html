<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>

<body>
    <script>
        /* 定时器
        1.1 单次定时器 setTimeout()
            格式：setTimeout(回调函数, 等待时间(毫秒));
            指定等待时间之后，执行特定的功能（代码）
            只执行一次
            
        1.2 清除单词定时器 clearTimeout()
            格式：clearTimeout(要清除的单次定时器的标识符);
        
        2.1 循环定时器 setInterval()
            格式：setInterval(回调函数, 间隔时间(毫秒));
            间隔指定时间，执行一次特定的代码块
        
        2.2 清除定时器 clearInterval()
            格式：clearInterval(要清除的多次定时器的标识符);
            启动定时器之后，它会返回一个标识符，我们通过这个标识符来清除定时器
        */
        function demo(){
            console.log("执行定时器");
        }
        // setTimeout(demo, 3000);

        // setTimeout(function(){
        //     console.log("单次定时器启动了");
        // }, 3000);
        
        var i = 0;
        var set = setInterval(function(){
            console.log("定时器已经启动");
            // i++;
        }, 2000);
        console.log("set =", set);
        
        setTimeout(function(){
            console.log("清除定时器启动");
            clearInterval(set); // 清除定时器
        }, 6000);
    </script>
</body>
</html>
