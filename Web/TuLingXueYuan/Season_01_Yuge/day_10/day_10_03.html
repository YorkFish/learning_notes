<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 中的函数定义方法</title>
</head>

<body>
    <script>
        /* 1. 使用 function 关键字定义函数
            这种方式优先级较高，在哪个位置去调用都没有问题
            函数不调用不执行
        
            调用函数
            demo(); // 虽然函数在下方定义，但仍能执行；简单地说，加载文件时，对非匿名函数有预处理

            function demo(){
                alert("函数被调用了");
            }
        */

        /* 2. 在表达时当中定义函数（匿名函数）
            函数只能在函数体下方去调用
        */
        var demo1 = function(){
            alert("这是匿名函数");
        };
        console.log("demo1 =", demo1);
    </script>
</body>
</html>
