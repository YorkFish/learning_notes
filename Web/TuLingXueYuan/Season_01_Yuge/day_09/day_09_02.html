<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>

<body>
    <script>
        /* 1. while 循环
                Python 写法
                i = 0
                while i < 10:
                    print(i)
                    i += 1
            
                JS 中的 while 循环
                var i = 0;
                while(i < 10){
                    console.log(i);
                    i++; // Python 中没有 ++ 或 --
                    i += 2;
                }
        */
        var a = 0;
        while(a < 10){
            a++;
            if(a == 2){
                continue;   // 跳过本次循环，但是不会终止循环
            }
            if(a == 8){
                break;      // 跳出循环并终止
            }
            console.log("a =", a);
        }
    </script>
</body>
</html>
