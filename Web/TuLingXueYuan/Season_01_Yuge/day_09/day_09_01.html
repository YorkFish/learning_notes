<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 流程控制</title>
</head>

<body>
    <script>
        /* 1. if 判断语句
            Python 中的 if 语句
                if 1 > 10:
                    真区间
                else:
                    假区间
            
            JS 中的 3 种判断语句
                if(1 > 0){
                    真区间
                }

                if(10 < 0){
                    真区间
                }
                else{
                    假区间
                }
        
                if(1 == 1){
                    真区间1
                }
                else if(1 < 0){
                    真区间2
                }
                else{
                    假区间
                }
        */
        if('1' == 1){
            console.log("'1' == 1");
        }else{
            console.log("'1' !== 1");
        }

        /* 2. switch() 判断
            必须配合 case 使用
            注意：switch 中的参数必须是“全等”(===)
                值相同，类型也要相同！
        */
        var a = '1';
        switch(a){
            // 判断条件
            case 1:
                console.log("周一");
                break;
            case 2:
                console.log("周二");
                break;
            case 3:
                console.log("周三");
                break;
            case 4:
                console.log("周四");
                break;
            case 5:
                console.log("周五");
                break;
            case 6:
                console.log("周六");
                break;
            case 7:
                console.log('周日');
                break;
            // 当所有的 case 条件都不满足时，就执行 default 区间的代码；简单地说，这是默认选项
            default:
                console.log("一周只有七天");
        }
    </script>
</body>
</html>
