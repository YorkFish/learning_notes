<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类名的操作</title>

    <script src="../jquery-1.8.3.min.js"></script>
    
    <style>
        .item1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .item2{
            background: green;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        // 1. 通过 jQuery 来给元素添加 class 属性
        $('div').addClass('item1');

        /* 2. 通过 jQuery 删除 class 属性
            注意：如果不指定要删除的类名 name，就删除所有的类名
        */
        // $('div').removeClass();

        /* 3. 切换
            如果类名不存在，就添加
            如果存在，就删除
        */
        $('div').toggleClass('item2');
    </script>
</body>
</html>
