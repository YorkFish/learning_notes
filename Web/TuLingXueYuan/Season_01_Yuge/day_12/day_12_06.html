<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>

    <script src="../jquery-1.8.3.min.js"></script>
</head>

<body>
    <img src="" alt="大图">

    <script>
        // 1. 属性操作 attr
        // 1.1 一次添加一个属性
        $('img').attr('src', '../Imgs/green.png');
        
        // 1.2 一次添加多个属性
        $('img').attr({src:'../Imgs/green.png', title:'这是一张图'});

        // 2. 获取属性
        console.log($('img').attr('title'));

        /* 3. 删除属性
            不指定要删除的属性是不会做任何操作
        */
        $('img').removeAttr('title');
    </script>
</body>
</html>
