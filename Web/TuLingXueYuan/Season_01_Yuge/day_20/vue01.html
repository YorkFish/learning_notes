<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>过滤器</title>
    <script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}} <br>
		{{msg|capitalize}} <br>
		{{price}} <br>
		{{price|currency}} <br>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				msg: "hello",
				price: 20,
			},
			filters: {
				// 官网的例子
				capitalize: function(val){
					return val.charAt(0).toUpperCase() + val.slice(1);
				},
				currency: function(val){
					return val + " $";
				},
			},
		});
	</script>
</body>
</html>
