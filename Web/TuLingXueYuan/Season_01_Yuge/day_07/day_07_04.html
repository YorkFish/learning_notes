<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>

<body>
    <script>
        /* 1. 注意：在 JS 当中声明变量的时候尽量用关键字 var */
        
        /* 2. 声明严格模式
            "use strict";
        */
        
        /* 3. 声明一个变量
            var test = 1;
        */

        /* 4. JS 中同时声明多个变量，中间用 , 隔开 */
        var a=1, b=2, c=3;
        test = 2;
        // alert(test);

        /* 5. 变量、函数与属性值的命名规范
            由数字、字母、下划线和 $ 组成
            不能以数字开头
            区分大小写
            不能使用系统关键字
        */
        var a = 1;
        var A = 2;
        // alert(a);
    </script>
</body>
</html>
