<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>标签补充</title>
</head>

<body>
    01. 正常的字 <br>
    <tt>02. 小一点的字体</tt> <br>
    <small>03. 变小</small> <br>
    <del>04. 此处会被删除</del> <br>
    <ins>05. 修改时使用</ins> <br>
    <hr>

    <s>06. 过时了</s> <br>
    07. 上<sup>标</sup> <br>
    08. 下<sub>标</sub> <br>
    <mark>09. 高亮</mark> <br>
    <dfn>10. definition 定义</dfn> <br>
    <hr>

    <samp>11. 例子代码</samp> <br>
    <var>12. variable 变量</var> <br>
    <blockquote>13. 缩进</blockquote> <br>
    <code>
        <pre>14. 有缩进</pre>
    </code> <br>
    <section>15. 区段</section> <br>
    <hr>

    <abbr title="york">16. my name</abbr> <!-- 鼠标放上去显示 york --> <br>
    <bdo dir=rtl>17. 倒写</bdo> <br>
    18. &amp; <br>
    19. L&uuml; <br>
    20. L&Uuml; <br>
    <hr>

    <iframe src="">21. xxx</iframe> <br>
    <p href="#here">22. xxx</p>
</body>
</html>
