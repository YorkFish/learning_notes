<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-show</title>
    <script src="../vue.js"></script>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show">show</button>
        <div class="box1" v-show="flag"></div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: false,
            },
            methods: {
                show: function(){
                    // this.flag = true;
                    this.flag = ~this.flag; // this.flag = !this.flag; 也行
                },
            },
        });
    </script>
</body>
</html>
