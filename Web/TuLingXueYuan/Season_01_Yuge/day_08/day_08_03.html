<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数据类型转换</title>
</head>

<body>
    <script>
    // Boolean() 转换成布尔值为 false 的情况
    /* 1. 字符串转布尔值为 false
        空字符串
    */
    var str = '';
    console.log("Boolean('') =", Boolean(str));
    
    /* 2. 数值类型转布尔值为 false
        0
        0.0
        NaN
    */
    // var num = 1;
    var num = NaN;
    console.log("Boolean(NaN) =", Boolean(num));
    
    /* 3. 对象转布尔为 false
        null
    */
    // var obj = {name:"ll", age:24};
    // var obj = {};
    var obj = null;
    console.log("Boolean(obj) =", Boolean(obj));
    </script>
</body>
</html>
